<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="gameBoard">
            <div class="first row">
                <div class="col" data-index="1"></div>
                <div class="col" data-index="2"></div>
                <div class="col" data-index="3"></div>
            </div>
            <div class="second row">
                <div class="col" data-index="4"></div>
                <div class="col" data-index="5"></div>
                <div class="col" data-index="6"></div>
            </div>
            <div class="third row">
                <div class="col" data-index="7"></div>
                <div class="col" data-index="8"></div>
                <div class="col" data-index="9"></div>
            </div>
        </div>
    </main>

    <div class="winnerDisplay" style="display:none">
        <h1 class="winner">Winner X</h1>
        <button class="reset">Play Again</button>
    </div>

    <footer>
        <div class="menu">
            <button><img class="homeMenu" src="images/home_white_24dp.svg" alt="home">Home</button>
            <button><img class="resetMenu" src="images/refresh_white_24dp.svg" alt="restart">Restart</button>
        </div>
    </footer>
</body>
</html>
